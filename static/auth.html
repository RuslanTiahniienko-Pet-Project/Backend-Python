<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureTradeAPI - Authentication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .auth-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .auth-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .auth-switch {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .auth-switch a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .auth-switch a:hover {
            text-decoration: underline;
        }

        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .dashboard-link {
            text-align: center;
            margin-top: 20px;
        }

        .dashboard-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .user-info h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .user-info p {
            color: #666;
            margin-bottom: 5px;
        }

        .logout-btn {
            background: #dc3545;
            width: auto;
            padding: 8px 16px;
            font-size: 14px;
            margin-top: 10px;
        }

        .token-display {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #e9ecef;
        }

        .token-display h4 {
            color: #333;
            margin-bottom: 10px;
        }

        .token-display code {
            background: #e9ecef;
            padding: 5px;
            border-radius: 3px;
            font-size: 12px;
            word-break: break-all;
            display: block;
            margin-top: 5px;
        }

        .copy-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 5px;
        }

        .api-test {
            background: #fff3cd;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .api-test h4 {
            color: #856404;
            margin-bottom: 10px;
        }

        .api-test button {
            background: #ffc107;
            color: #212529;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .api-result {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        .api-result pre {
            font-size: 12px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>üîê SecureTradeAPI</h1>
            <p>Authentication & Trading Demo</p>
        </div>

        <div id="message"></div>

        <div id="login-form">
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required placeholder="demo@example.com">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required placeholder="demo123">
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="auth-switch">
                Don't have an account? <a href="#" onclick="switchToRegister()">Register here</a>
            </div>
        </div>

        <div id="register-form" style="display: none;">
            <form id="registerForm">
                <div class="form-group">
                    <label for="reg-email">Email:</label>
                    <input type="email" id="reg-email" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">Password:</label>
                    <input type="password" id="reg-password" required>
                </div>
                <div class="form-group">
                    <label for="reg-firstname">First Name:</label>
                    <input type="text" id="reg-firstname" required>
                </div>
                <div class="form-group">
                    <label for="reg-lastname">Last Name:</label>
                    <input type="text" id="reg-lastname" required>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
            <div class="auth-switch">
                Already have an account? <a href="#" onclick="switchToLogin()">Login here</a>
            </div>
        </div>

        <div id="dashboard" style="display: none;">
            <div class="user-info">
                <h3>Welcome, <span id="user-name"></span>!</h3>
                <p>Email: <span id="user-email"></span></p>
                <p>User ID: <span id="user-id"></span></p>
                <button class="btn logout-btn" onclick="logout()">Logout</button>
            </div>

            <div class="token-display">
                <h4>Access Token:</h4>
                <code id="access-token"></code>
                <button class="copy-btn" onclick="copyToken()">Copy Token</button>
            </div>

            <div class="api-test">
                <h4>üß™ Test API Endpoints:</h4>
                <button onclick="testBalances()">Get Balances</button>
                <button onclick="testProfile()">Get Profile</button>
                <button onclick="testOrders()">Get Orders</button>
                <button onclick="testDeposit()">Test Deposit</button>
                <div id="api-result" class="api-result" style="display: none;"></div>
            </div>
        </div>

        <div class="dashboard-link">
            <a href="/">‚Üê Back to Main Page</a> | 
            <a href="/static/index.html">Trading Dashboard</a>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8001/api/v1';
        let currentToken = localStorage.getItem('auth_token');

        if (currentToken) {
            loadUserDashboard();
        }

        function showMessage(message, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        function switchToRegister() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        }

        function switchToLogin() {
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    currentToken = data.access_token;
                    localStorage.setItem('auth_token', currentToken);
                    showMessage('Login successful!', 'success');
                    setTimeout(() => {
                        loadUserDashboard();
                    }, 1000);
                } else {
                    showMessage(data.detail || 'Login failed', 'error');
                }
            } catch (error) {
                showMessage('Network error occurred', 'error');
            }
        });

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            const first_name = document.getElementById('reg-firstname').value;
            const last_name = document.getElementById('reg-lastname').value;
            
            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password, first_name, last_name })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('Registration successful! Please login.', 'success');
                    setTimeout(() => {
                        switchToLogin();
                        document.getElementById('email').value = email;
                    }, 1500);
                } else {
                    showMessage(data.detail || 'Registration failed', 'error');
                }
            } catch (error) {
                showMessage('Network error occurred', 'error');
            }
        });

        async function loadUserDashboard() {
            try {
                const response = await fetch(`${API_BASE}/auth/profile`, {
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('login-form').style.display = 'none';
                    document.getElementById('register-form').style.display = 'none';
                    document.getElementById('dashboard').style.display = 'block';
                    
                    document.getElementById('user-name').textContent = `${data.first_name} ${data.last_name}`;
                    document.getElementById('user-email').textContent = data.email;
                    document.getElementById('user-id').textContent = data.id;
                    document.getElementById('access-token').textContent = currentToken;
                } else {
                    logout();
                }
            } catch (error) {
                logout();
            }
        }

        function logout() {
            currentToken = null;
            localStorage.removeItem('auth_token');
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
            showMessage('Logged out successfully', 'success');
        }

        function copyToken() {
            navigator.clipboard.writeText(currentToken);
            showMessage('Token copied to clipboard!', 'success');
        }

        async function testBalances() {
            await testAPI('/wallet/balances', 'GET');
        }

        async function testProfile() {
            await testAPI('/auth/profile', 'GET');
        }

        async function testOrders() {
            await testAPI('/trading/orders', 'GET');
        }

        async function testDeposit() {
            await testAPI('/wallet/deposit', 'POST', {
                currency: 'USDT',
                amount: 100,
                action: 'deposit'
            });
        }

        async function testAPI(endpoint, method = 'GET', body = null) {
            const resultDiv = document.getElementById('api-result');
            resultDiv.style.display = 'block';
            
            try {
                const options = {
                    method,
                    headers: {
                        'Authorization': `Bearer ${currentToken}`,
                        'Content-Type': 'application/json'
                    }
                };
                
                if (body) {
                    options.body = JSON.stringify(body);
                }
                
                const response = await fetch(`${API_BASE}${endpoint}`, options);
                const data = await response.json();
                
                resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<pre>Error: ${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
