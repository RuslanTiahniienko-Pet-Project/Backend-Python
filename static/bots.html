<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureTradeAPI - Trading Bots</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
        }

        .bots-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #4fc3f7, #29b6f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: #b3c6ff;
            font-size: 1.1rem;
        }

        .bots-grid {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
            margin-bottom: 30px;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            height: fit-content;
        }

        .section-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }

        .section-card h2 {
            color: #4fc3f7;
            font-size: 1.5rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bot-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .bot-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .bot-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .bot-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
        }

        .bot-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-active {
            background: #4caf50;
            color: white;
        }

        .status-paused {
            background: #ff9800;
            color: white;
        }

        .status-stopped {
            background: #f44336;
            color: white;
        }

        .bot-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .bot-metric {
            text-align: center;
        }

        .bot-metric-value {
            font-size: 1.3rem;
            font-weight: bold;
            color: #4fc3f7;
        }

        .bot-metric-label {
            font-size: 0.8rem;
            color: #b3c6ff;
            margin-top: 5px;
        }

        .bot-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s;
            flex: 1;
        }

        .btn-primary {
            background: #4fc3f7;
            color: white;
        }

        .btn-success {
            background: #4caf50;
            color: white;
        }

        .btn-warning {
            background: #ff9800;
            color: white;
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn:hover {
            opacity: 0.8;
            transform: translateY(-1px);
        }

        .create-bot-form {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #b3c6ff;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: #fff;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4fc3f7;
        }

        .strategy-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s;
        }

        .strategy-card:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #4fc3f7;
        }

        .strategy-card.selected {
            background: rgba(79, 195, 247, 0.2);
            border-color: #4fc3f7;
        }

        .strategy-name {
            font-weight: bold;
            color: #4fc3f7;
            margin-bottom: 5px;
        }

        .strategy-description {
            font-size: 0.9rem;
            color: #b3c6ff;
            margin-bottom: 10px;
        }

        .strategy-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #888;
        }

        .risk-badge {
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .risk-low {
            background: #4caf50;
            color: white;
        }

        .risk-medium {
            background: #ff9800;
            color: white;
        }

        .risk-high {
            background: #f44336;
            color: white;
        }

        .performance-chart {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .chart-container {
            height: 300px;
            margin-top: 15px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #4fc3f7;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #b3c6ff;
            font-size: 0.9rem;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #4fc3f7;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #29b6f6;
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #b3c6ff;
        }

        .loading .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #4fc3f7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #1a1a2e;
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5rem;
            color: #4fc3f7;
        }

        .close-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .parameters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        @media (max-width: 1200px) {
            .bots-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .bots-container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="bots-container">
        <a href="/static/trading.html" class="back-link">← Back to Trading</a>
        
        <div class="header">
            <h1>🤖 Trading Bots</h1>
            <p>Automated trading strategies for optimized performance</p>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading trading bots...</p>
        </div>

        <div id="bots-content" style="display: none;">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="total-bots">0</div>
                    <div class="stat-label">Total Bots</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="active-bots">0</div>
                    <div class="stat-label">Active Bots</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="total-profit">$0</div>
                    <div class="stat-label">Total Profit</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="avg-performance">0%</div>
                    <div class="stat-label">Avg Performance</div>
                </div>
            </div>

            <div class="bots-grid">
                <div class="main-content">
                    <div class="section-card">
                        <h2>🤖 Your Trading Bots</h2>
                        <div id="bots-list"></div>
                    </div>
                </div>

                <div class="sidebar">
                    <div class="section-card">
                        <h2>➕ Create New Bot</h2>
                        <div class="create-bot-form">
                            <div class="form-group">
                                <label for="bot-name">Bot Name</label>
                                <input type="text" id="bot-name" placeholder="My Trading Bot">
                            </div>
                            
                            <div class="form-group">
                                <label for="bot-symbol">Trading Symbol</label>
                                <select id="bot-symbol">
                                    <option value="BTCUSDT">BTC/USDT</option>
                                    <option value="ETHUSDT">ETH/USDT</option>
                                    <option value="ADAUSDT">ADA/USDT</option>
                                    <option value="DOTUSDT">DOT/USDT</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label>Select Strategy</label>
                                <div id="strategies-list"></div>
                            </div>
                            
                            <div id="strategy-parameters" style="display: none;">
                                <h4 style="margin-bottom: 15px; color: #4fc3f7;">Strategy Parameters</h4>
                                <div class="parameters-grid" id="parameters-grid"></div>
                            </div>
                            
                            <button class="btn btn-primary" onclick="createBot()" style="width: 100%; margin-top: 20px;">
                                Create Bot
                            </button>
                        </div>
                    </div>

                    <div class="section-card">
                        <h2>📊 Backtest Strategy</h2>
                        <div class="create-bot-form">
                            <div class="form-group">
                                <label for="backtest-strategy">Strategy</label>
                                <select id="backtest-strategy">
                                    <option value="grid">Grid Trading</option>
                                    <option value="momentum">Momentum</option>
                                    <option value="mean_reversion">Mean Reversion</option>
                                    <option value="arbitrage">Arbitrage</option>
                                    <option value="scalping">Scalping</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="backtest-symbol">Symbol</label>
                                <select id="backtest-symbol">
                                    <option value="BTCUSDT">BTC/USDT</option>
                                    <option value="ETHUSDT">ETH/USDT</option>
                                    <option value="ADAUSDT">ADA/USDT</option>
                                </select>
                            </div>
                            
                            <button class="btn btn-warning" onclick="runBacktest()" style="width: 100%;">
                                Run Backtest
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Performance Modal -->
    <div id="performance-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Bot Performance</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="performance-content"></div>
        </div>
    </div>

    <!-- Backtest Modal -->
    <div id="backtest-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Backtest Results</h3>
                <button class="close-btn" onclick="closeBacktestModal()">&times;</button>
            </div>
            <div id="backtest-content"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8002/api/v1';
        let currentToken = localStorage.getItem('auth_token');
        let strategies = [];
        let selectedStrategy = null;
        let performanceChart = null;

        if (!currentToken) {
            window.location.href = '/static/auth.html';
        } else {
            loadData();
        }

        async function loadData() {
            try {
                const [botsResponse, strategiesResponse] = await Promise.all([
                    fetch(`${API_BASE}/bots`, {
                        headers: { 'Authorization': `Bearer ${currentToken}` }
                    }),
                    fetch(`${API_BASE}/bots/strategies`, {
                        headers: { 'Authorization': `Bearer ${currentToken}` }
                    })
                ]);

                if (botsResponse.ok && strategiesResponse.ok) {
                    const botsData = await botsResponse.json();
                    const strategiesData = await strategiesResponse.json();
                    
                    strategies = strategiesData.strategies;
                    
                    updateStats(botsData.bots);
                    updateBotsList(botsData.bots);
                    updateStrategiesList(strategies);
                    
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('bots-content').style.display = 'block';
                } else {
                    showError('Failed to load bots data');
                }
            } catch (error) {
                showError('Error loading data: ' + error.message);
            }
        }

        function updateStats(bots) {
            const totalBots = bots.length;
            const activeBots = bots.filter(bot => bot.status === 'active').length;
            const totalProfit = bots.reduce((sum, bot) => sum + (bot.profit_loss || 0), 0);
            const avgPerformance = bots.length > 0 ? 
                bots.reduce((sum, bot) => sum + (bot.performance?.total_return || 0), 0) / bots.length : 0;

            document.getElementById('total-bots').textContent = totalBots;
            document.getElementById('active-bots').textContent = activeBots;
            document.getElementById('total-profit').textContent = `$${totalProfit.toFixed(2)}`;
            document.getElementById('avg-performance').textContent = `${avgPerformance.toFixed(2)}%`;
        }

        function updateBotsList(bots) {
            const botsList = document.getElementById('bots-list');
            
            if (bots.length === 0) {
                botsList.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">No trading bots created yet. Create your first bot!</p>';
                return;
            }

            let html = '';
            bots.forEach(bot => {
                const profitClass = (bot.profit_loss || 0) >= 0 ? 'positive' : 'negative';
                const profitColor = (bot.profit_loss || 0) >= 0 ? '#4caf50' : '#f44336';
                
                html += `
                    <div class="bot-card">
                        <div class="bot-header">
                            <div class="bot-name">${bot.name}</div>
                            <div class="bot-status status-${bot.status}">${bot.status}</div>
                        </div>
                        
                        <div class="bot-info">
                            <div class="bot-metric">
                                <div class="bot-metric-value" style="color: ${profitColor}">
                                    $${(bot.profit_loss || 0).toFixed(2)}
                                </div>
                                <div class="bot-metric-label">Profit/Loss</div>
                            </div>
                            <div class="bot-metric">
                                <div class="bot-metric-value">${(bot.performance?.total_return || 0).toFixed(2)}%</div>
                                <div class="bot-metric-label">Total Return</div>
                            </div>
                            <div class="bot-metric">
                                <div class="bot-metric-value">${bot.total_trades || 0}</div>
                                <div class="bot-metric-label">Total Trades</div>
                            </div>
                            <div class="bot-metric">
                                <div class="bot-metric-value">${(bot.win_rate || 0).toFixed(1)}%</div>
                                <div class="bot-metric-label">Win Rate</div>
                            </div>
                        </div>
                        
                        <div style="margin-bottom: 15px;">
                            <strong>Strategy:</strong> ${bot.strategy}<br>
                            <strong>Symbol:</strong> ${bot.symbol}<br>
                            <strong>Created:</strong> ${new Date(bot.created_at).toLocaleDateString()}
                        </div>
                        
                        <div class="bot-actions">
                            ${bot.status === 'active' ? 
                                `<button class="btn btn-warning" onclick="pauseBot(${bot.id})">Pause</button>` :
                                `<button class="btn btn-success" onclick="startBot(${bot.id})">Start</button>`
                            }
                            <button class="btn btn-primary" onclick="viewPerformance(${bot.id})">Performance</button>
                            <button class="btn btn-danger" onclick="deleteBot(${bot.id})">Delete</button>
                        </div>
                    </div>
                `;
            });
            
            botsList.innerHTML = html;
        }

        function updateStrategiesList(strategies) {
            const strategiesList = document.getElementById('strategies-list');
            
            let html = '';
            strategies.forEach(strategy => {
                html += `
                    <div class="strategy-card" onclick="selectStrategy('${strategy.key}')">
                        <div class="strategy-name">${strategy.name}</div>
                        <div class="strategy-description">${strategy.description}</div>
                        <div class="strategy-meta">
                            <span class="risk-badge risk-${strategy.risk_level}">${strategy.risk_level} risk</span>
                            <span>${strategy.best_markets.join(', ')}</span>
                        </div>
                    </div>
                `;
            });
            
            strategiesList.innerHTML = html;
        }

        function selectStrategy(strategyKey) {
            selectedStrategy = strategies.find(s => s.key === strategyKey);
            
            document.querySelectorAll('.strategy-card').forEach(card => {
                card.classList.remove('selected');
            });
            event.target.closest('.strategy-card').classList.add('selected');
            
            showStrategyParameters();
        }

        function showStrategyParameters() {
            const parametersSection = document.getElementById('strategy-parameters');
            const parametersGrid = document.getElementById('parameters-grid');
            
            if (!selectedStrategy) {
                parametersSection.style.display = 'none';
                return;
            }
            
            let html = '';
            selectedStrategy.parameters.forEach(param => {
                const paramName = param.replace('_', ' ').replace(/\b\w/g, l => l.toUpperCase());
                html += `
                    <div class="form-group">
                        <label for="param-${param}">${paramName}</label>
                        <input type="number" id="param-${param}" placeholder="Enter ${paramName.toLowerCase()}" step="0.01">
                    </div>
                `;
            });
            
            parametersGrid.innerHTML = html;
            parametersSection.style.display = 'block';
        }

        async function createBot() {
            const name = document.getElementById('bot-name').value;
            const symbol = document.getElementById('bot-symbol').value;
            
            if (!name || !selectedStrategy) {
                alert('Please enter a bot name and select a strategy');
                return;
            }
            
            const parameters = {};
            selectedStrategy.parameters.forEach(param => {
                const value = document.getElementById(`param-${param}`).value;
                if (value) {
                    parameters[param] = parseFloat(value);
                }
            });
            
            try {
                const response = await fetch(`${API_BASE}/bots`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${currentToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        strategy: selectedStrategy.key,
                        symbol: symbol,
                        parameters: parameters
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showSuccess('Trading bot created successfully!');
                    document.getElementById('bot-name').value = '';
                    document.getElementById('strategy-parameters').style.display = 'none';
                    document.querySelectorAll('.strategy-card').forEach(card => {
                        card.classList.remove('selected');
                    });
                    selectedStrategy = null;
                    loadData();
                } else {
                    const error = await response.json();
                    showError('Failed to create bot: ' + error.detail);
                }
            } catch (error) {
                showError('Error creating bot: ' + error.message);
            }
        }

        async function startBot(botId) {
            try {
                const response = await fetch(`${API_BASE}/bots/${botId}/start`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${currentToken}` }
                });
                
                if (response.ok) {
                    showSuccess('Bot started successfully!');
                    loadData();
                } else {
                    showError('Failed to start bot');
                }
            } catch (error) {
                showError('Error starting bot: ' + error.message);
            }
        }

        async function pauseBot(botId) {
            try {
                const response = await fetch(`${API_BASE}/bots/${botId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${currentToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status: 'paused' })
                });
                
                if (response.ok) {
                    showSuccess('Bot paused successfully!');
                    loadData();
                } else {
                    showError('Failed to pause bot');
                }
            } catch (error) {
                showError('Error pausing bot: ' + error.message);
            }
        }

        async function deleteBot(botId) {
            if (!confirm('Are you sure you want to delete this bot?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/bots/${botId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${currentToken}` }
                });
                
                if (response.ok) {
                    showSuccess('Bot deleted successfully!');
                    loadData();
                } else {
                    showError('Failed to delete bot');
                }
            } catch (error) {
                showError('Error deleting bot: ' + error.message);
            }
        }

        async function viewPerformance(botId) {
            try {
                const response = await fetch(`${API_BASE}/bots/${botId}/performance`, {
                    headers: { 'Authorization': `Bearer ${currentToken}` }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showPerformanceModal(data);
                } else {
                    showError('Failed to load performance data');
                }
            } catch (error) {
                showError('Error loading performance: ' + error.message);
            }
        }

        function showPerformanceModal(data) {
            const modal = document.getElementById('performance-modal');
            const content = document.getElementById('performance-content');
            
            content.innerHTML = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value">${data.bot.performance.total_return.toFixed(2)}%</div>
                        <div class="stat-label">Total Return</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">$${data.bot.performance.profit_loss.toFixed(2)}</div>
                        <div class="stat-label">Profit/Loss</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${data.bot.performance.win_rate.toFixed(1)}%</div>
                        <div class="stat-label">Win Rate</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${data.trades_today}</div>
                        <div class="stat-label">Trades Today</div>
                    </div>
                </div>
                
                <div class="performance-chart">
                    <h3>Performance History</h3>
                    <div class="chart-container">
                        <canvas id="performance-chart"></canvas>
                    </div>
                </div>
                
                <div style="margin-top: 20px;">
                    <h3>Bot Details</h3>
                    <p><strong>Name:</strong> ${data.bot.name}</p>
                    <p><strong>Strategy:</strong> ${data.bot.strategy}</p>
                    <p><strong>Symbol:</strong> ${data.bot.symbol}</p>
                    <p><strong>Status:</strong> ${data.bot.status}</p>
                    <p><strong>Average Trade Duration:</strong> ${data.avg_trade_duration}</p>
                </div>
            `;
            
            modal.classList.add('active');
            
            // Create performance chart
            setTimeout(() => {
                const ctx = document.getElementById('performance-chart').getContext('2d');
                if (performanceChart) {
                    performanceChart.destroy();
                }
                
                performanceChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.performance_history.map(d => d.date),
                        datasets: [{
                            label: 'Portfolio Value',
                            data: data.performance_history.map(d => d.portfolio_value),
                            borderColor: '#4fc3f7',
                            backgroundColor: 'rgba(79, 195, 247, 0.1)',
                            fill: true,
                            tension: 0.4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                labels: {
                                    color: '#fff'
                                }
                            }
                        },
                        scales: {
                            x: {
                                ticks: {
                                    color: '#b3c6ff'
                                },
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                }
                            },
                            y: {
                                ticks: {
                                    color: '#b3c6ff',
                                    callback: function(value) {
                                        return '$' + value.toFixed(0);
                                    }
                                },
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                }
                            }
                        }
                    }
                });
            }, 100);
        }

        async function runBacktest() {
            const strategy = document.getElementById('backtest-strategy').value;
            const symbol = document.getElementById('backtest-symbol').value;
            
            try {
                const response = await fetch(`${API_BASE}/bots/backtest?strategy=${strategy}&symbol=${symbol}`, {
                    headers: { 'Authorization': `Bearer ${currentToken}` }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showBacktestModal(data);
                } else {
                    showError('Failed to run backtest');
                }
            } catch (error) {
                showError('Error running backtest: ' + error.message);
            }
        }

        function showBacktestModal(data) {
            const modal = document.getElementById('backtest-modal');
            const content = document.getElementById('backtest-content');
            
            const returnColor = data.total_return >= 0 ? '#4caf50' : '#f44336';
            
            content.innerHTML = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" style="color: ${returnColor}">${data.total_return.toFixed(2)}%</div>
                        <div class="stat-label">Total Return</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">$${data.final_balance.toFixed(2)}</div>
                        <div class="stat-label">Final Balance</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${data.win_rate.toFixed(1)}%</div>
                        <div class="stat-label">Win Rate</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${data.total_trades}</div>
                        <div class="stat-label">Total Trades</div>
                    </div>
                </div>
                
                <div style="margin-top: 20px;">
                    <h3>Backtest Details</h3>
                    <p><strong>Strategy:</strong> ${data.strategy}</p>
                    <p><strong>Symbol:</strong> ${data.symbol}</p>
                    <p><strong>Period:</strong> ${data.period}</p>
                    <p><strong>Initial Balance:</strong> $${data.initial_balance.toFixed(2)}</p>
                    <p><strong>Winning Trades:</strong> ${data.winning_trades}</p>
                    <p><strong>Max Drawdown:</strong> ${data.max_drawdown.toFixed(2)}%</p>
                    <p><strong>Sharpe Ratio:</strong> ${data.sharpe_ratio.toFixed(2)}</p>
                </div>
                
                <div style="margin-top: 20px;">
                    <h3>Recent Trades</h3>
                    <div style="max-height: 200px; overflow-y: auto;">
                        <table style="width: 100%; border-collapse: collapse;">
                            <thead>
                                <tr style="background: rgba(255, 255, 255, 0.1);">
                                    <th style="padding: 8px; text-align: left;">Date</th>
                                    <th style="padding: 8px; text-align: left;">Side</th>
                                    <th style="padding: 8px; text-align: left;">Price</th>
                                    <th style="padding: 8px; text-align: left;">Profit</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.trades.map(trade => `
                                    <tr>
                                        <td style="padding: 8px;">${trade.date}</td>
                                        <td style="padding: 8px;">${trade.side}</td>
                                        <td style="padding: 8px;">$${trade.price.toFixed(2)}</td>
                                        <td style="padding: 8px; color: ${trade.profit >= 0 ? '#4caf50' : '#f44336'}">
                                            $${trade.profit.toFixed(2)}
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
            
            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('performance-modal').classList.remove('active');
            if (performanceChart) {
                performanceChart.destroy();
                performanceChart = null;
            }
        }

        function closeBacktestModal() {
            document.getElementById('backtest-modal').classList.remove('active');
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #4caf50;
                color: white;
                padding: 15px 20px;
                border-radius: 5px;
                z-index: 1000;
            `;
            successDiv.textContent = message;
            document.body.appendChild(successDiv);
            setTimeout(() => successDiv.remove(), 3000);
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            const errorDiv = document.createElement('div');
            errorDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #f44336;
                color: white;
                padding: 15px 20px;
                border-radius: 5px;
                z-index: 1000;
            `;
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), 5000);
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            const performanceModal = document.getElementById('performance-modal');
            const backtestModal = document.getElementById('backtest-modal');
            
            if (event.target === performanceModal) {
                closeModal();
            }
            if (event.target === backtestModal) {
                closeBacktestModal();
            }
        }
    </script>
</body>
</html>
