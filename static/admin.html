<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureTradeAPI - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .header .admin-info {
            color: #666;
            font-size: 14px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .stat-card p {
            color: #666;
            font-size: 1.1rem;
        }

        .tabs {
            display: flex;
            background: white;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 16px;
            color: #666;
            transition: all 0.3s;
        }

        .tab.active {
            background: #667eea;
            color: white;
        }

        .tab:first-child {
            border-radius: 10px 0 0 10px;
        }

        .tab:last-child {
            border-radius: 0 10px 10px 0;
        }

        .tab-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .tab-pane {
            display: none;
        }

        .tab-pane.active {
            display: block;
        }

        .user-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .user-table th,
        .user-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .user-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        .user-table tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-approved {
            background: #d4edda;
            color: #155724;
        }

        .status-rejected {
            background: #f8d7da;
            color: #721c24;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 5px;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .search-bar {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <a href="/" class="back-link">‚Üê Back to Main Page</a>
        
        <div class="header">
            <h1>üëë Admin Panel</h1>
            <div class="admin-info">
                <span id="admin-name">Loading...</span> | 
                <span id="current-time"></span> | 
                <button class="btn btn-danger" onclick="logout()">Logout</button>
            </div>
        </div>

        <div id="login-form" style="display: none;">
            <div class="tab-content">
                <h2>Admin Login</h2>
                <form id="adminLoginForm">
                    <div class="form-group">
                        <label for="admin-email">Email:</label>
                        <input type="email" id="admin-email" required placeholder="admin@example.com">
                    </div>
                    <div class="form-group">
                        <label for="admin-password">Password:</label>
                        <input type="password" id="admin-password" required placeholder="admin123">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>

        <div id="admin-dashboard" style="display: none;">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3 id="total-users">0</h3>
                    <p>Total Users</p>
                </div>
                <div class="stat-card">
                    <h3 id="active-users">0</h3>
                    <p>Active Users</p>
                </div>
                <div class="stat-card">
                    <h3 id="total-trades">0</h3>
                    <p>Total Trades</p>
                </div>
                <div class="stat-card">
                    <h3 id="total-volume">$0</h3>
                    <p>Total Volume</p>
                </div>
            </div>

            <div class="tabs">
                <button class="tab active" onclick="switchTab('users')">Users</button>
                <button class="tab" onclick="switchTab('trades')">Trades</button>
                <button class="tab" onclick="switchTab('kyc')">KYC</button>
                <button class="tab" onclick="switchTab('system')">System</button>
            </div>

            <div class="tab-content">
                <div id="users-tab" class="tab-pane active">
                    <h3>User Management</h3>
                    <input type="text" class="search-bar" placeholder="Search users..." id="user-search">
                    <div id="users-table"></div>
                </div>

                <div id="trades-tab" class="tab-pane">
                    <h3>Recent Trades</h3>
                    <div id="trades-table"></div>
                </div>

                <div id="kyc-tab" class="tab-pane">
                    <h3>KYC Management</h3>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <h3 id="kyc-pending">0</h3>
                            <p>Pending KYC</p>
                        </div>
                        <div class="stat-card">
                            <h3 id="kyc-approved">0</h3>
                            <p>Approved KYC</p>
                        </div>
                        <div class="stat-card">
                            <h3 id="kyc-rejected">0</h3>
                            <p>Rejected KYC</p>
                        </div>
                    </div>
                </div>

                <div id="system-tab" class="tab-pane">
                    <h3>System Information</h3>
                    <div class="stat-card">
                        <h3 id="system-status">üü¢ Online</h3>
                        <p>System Status</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="user-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>Edit User</h2>
                <form id="edit-user-form">
                    <div class="form-group">
                        <label for="edit-role">Role:</label>
                        <select id="edit-role">
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                            <option value="trader">Trader</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="edit-kyc">KYC Status:</label>
                        <select id="edit-kyc">
                            <option value="not_started">Not Started</option>
                            <option value="pending">Pending</option>
                            <option value="approved">Approved</option>
                            <option value="rejected">Rejected</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8002/api/v1';
        let currentToken = localStorage.getItem('admin_token') || localStorage.getItem('auth_token');
        let currentUserId = null;

        function updateTime() {
            document.getElementById('current-time').textContent = new Date().toLocaleString();
        }

        setInterval(updateTime, 1000);
        updateTime();

        if (currentToken) {
            checkAdminAccess();
        } else {
            showLoginForm();
        }

        function showLoginForm() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('admin-dashboard').style.display = 'none';
        }

        function showDashboard() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('admin-dashboard').style.display = 'block';
            loadDashboardData();
        }

        async function checkAdminAccess() {
            try {
                const response = await fetch(`${API_BASE}/auth/profile`, {
                    headers: { 'Authorization': `Bearer ${currentToken}` }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.role === 'admin') {
                        document.getElementById('admin-name').textContent = `${data.first_name} ${data.last_name}`;
                        showDashboard();
                    } else {
                        showError('Admin access required');
                        showLoginForm();
                    }
                } else {
                    showLoginForm();
                }
            } catch (error) {
                showLoginForm();
            }
        }

        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('admin-email').value;
            const password = document.getElementById('admin-password').value;
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    currentToken = data.access_token;
                    localStorage.setItem('admin_token', currentToken);
                    checkAdminAccess();
                } else {
                    showError('Invalid admin credentials');
                }
            } catch (error) {
                showError('Login failed');
            }
        });

        async function loadDashboardData() {
            try {
                const [statsResponse, usersResponse] = await Promise.all([
                    fetch(`${API_BASE}/admin/stats`, {
                        headers: { 'Authorization': `Bearer ${currentToken}` }
                    }),
                    fetch(`${API_BASE}/admin/users`, {
                        headers: { 'Authorization': `Bearer ${currentToken}` }
                    })
                ]);

                if (statsResponse.ok && usersResponse.ok) {
                    const stats = await statsResponse.json();
                    const users = await usersResponse.json();
                    
                    updateStats(stats);
                    updateUsersTable(users.users);
                }
            } catch (error) {
                showError('Failed to load dashboard data');
            }
        }

        function updateStats(stats) {
            document.getElementById('total-users').textContent = stats.total_users;
            document.getElementById('active-users').textContent = stats.active_users;
            document.getElementById('total-trades').textContent = stats.total_trades;
            document.getElementById('total-volume').textContent = `$${stats.total_volume.toFixed(2)}`;
            
            if (stats.kyc_stats) {
                document.getElementById('kyc-pending').textContent = stats.kyc_stats.pending;
                document.getElementById('kyc-approved').textContent = stats.kyc_stats.approved;
                document.getElementById('kyc-rejected').textContent = stats.kyc_stats.rejected;
            }
        }

        function updateUsersTable(users) {
            const tableHtml = `
                <table class="user-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>KYC Status</th>
                            <th>2FA</th>
                            <th>Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${users.map(user => `
                            <tr>
                                <td>${user.id}</td>
                                <td>${user.first_name} ${user.last_name}</td>
                                <td>${user.email}</td>
                                <td><span class="status-badge status-${user.role}">${user.role}</span></td>
                                <td><span class="status-badge status-${user.kyc_status}">${user.kyc_status}</span></td>
                                <td>${user.is_2fa_enabled ? '‚úÖ' : '‚ùå'}</td>
                                <td>${new Date(user.created_at).toLocaleDateString()}</td>
                                <td>
                                    <button class="btn btn-primary" onclick="editUser('${user.id}')">Edit</button>
                                    <button class="btn btn-warning" onclick="suspendUser('${user.id}')">Suspend</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            document.getElementById('users-table').innerHTML = tableHtml;
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-pane').forEach(pane => pane.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');
            
            if (tabName === 'trades') {
                loadTrades();
            }
        }

        async function loadTrades() {
            try {
                const response = await fetch(`${API_BASE}/admin/trades`, {
                    headers: { 'Authorization': `Bearer ${currentToken}` }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    updateTradesTable(data.trades);
                }
            } catch (error) {
                showError('Failed to load trades');
            }
        }

        function updateTradesTable(trades) {
            const tableHtml = `
                <table class="user-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>User</th>
                            <th>Symbol</th>
                            <th>Side</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Volume</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${trades.map(trade => `
                            <tr>
                                <td>${trade.id}</td>
                                <td>${trade.user_email}</td>
                                <td>${trade.symbol}</td>
                                <td><span class="status-badge status-${trade.side}">${trade.side}</span></td>
                                <td>${trade.quantity}</td>
                                <td>$${trade.price}</td>
                                <td>$${trade.volume}</td>
                                <td>${new Date(trade.executed_at).toLocaleString()}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            document.getElementById('trades-table').innerHTML = tableHtml;
        }

        function editUser(userId) {
            currentUserId = userId;
            document.getElementById('user-modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('user-modal').style.display = 'none';
        }

        document.getElementById('edit-user-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const role = document.getElementById('edit-role').value;
            const kyc_status = document.getElementById('edit-kyc').value;
            
            try {
                const response = await fetch(`${API_BASE}/admin/users/${currentUserId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${currentToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ role, kyc_status })
                });
                
                if (response.ok) {
                    showSuccess('User updated successfully');
                    closeModal();
                    loadDashboardData();
                } else {
                    showError('Failed to update user');
                }
            } catch (error) {
                showError('Update failed');
            }
        });

        async function suspendUser(userId) {
            if (confirm('Are you sure you want to suspend this user?')) {
                try {
                    const response = await fetch(`${API_BASE}/admin/users/${userId}/suspend`, {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${currentToken}` }
                    });
                    
                    if (response.ok) {
                        showSuccess('User suspended successfully');
                        loadDashboardData();
                    } else {
                        showError('Failed to suspend user');
                    }
                } catch (error) {
                    showError('Suspend failed');
                }
            }
        }

        function logout() {
            localStorage.removeItem('admin_token');
            localStorage.removeItem('auth_token');
            currentToken = null;
            showLoginForm();
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), 5000);
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            document.body.appendChild(successDiv);
            setTimeout(() => successDiv.remove(), 5000);
        }
    </script>
</body>
</html>
